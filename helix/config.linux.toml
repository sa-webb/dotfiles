theme = "tokyonight"

[editor]
bufferline = "always"
cursorline = true
color-modes = true

[keys.normal]
A-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
